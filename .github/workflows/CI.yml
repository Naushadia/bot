name: bot CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Generate deployment package
        run: zip -r discord.zip . -x '*.git*'

      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          debug: true
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: discord.zip
          target: /home/ubuntu/bot

      - name: Execute on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            unzip -o /home/ubuntu/bot/discord.zip -d /home/ubuntu/bot_deploy
            cd /home/ubuntu/bot_deploy
            npm install
            export CLIENT_ID=${{ vars.CLIENT_ID }}
            export MONGO_URI=${{ vars.MONGO_URI }}
            export SIGNUP=${{ vars.SIGNUP }}
            export TOKEN=${{ vars.TOKEN }}
            npx pm2 restart index.js --update-env

